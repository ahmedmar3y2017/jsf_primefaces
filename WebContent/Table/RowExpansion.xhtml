<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>

	<h:form>

		<p:dataTable var="emp" value="#{employeeView.employees}">
			<f:facet name="header">
            Expand rows to see detailed information
        </f:facet>
			<p:column style="width:16px">
				<p:rowToggler />
			</p:column>
			<p:column headerText="Id">
				<h:outputText value="#{emp.id}" />
			</p:column>
			<p:column headerText="UserName">
				<h:outputText value="#{emp.username}" />
			</p:column>

			<p:rowExpansion>
				<p:panelGrid columns="2" columnClasses="label,value"
					style="width:300px">
					<f:facet name="header">
						<p:graphicImage library="images" name="ddd.png" />
					</f:facet>

					<h:outputText value="Id:" />
					<h:outputText value="#{emp.id}" />

					<h:outputText value="UserName" />
					<h:outputText value="#{emp.username}" />
					<h:outputText value="Color:" />
					<h:outputText value="#{emp.color}" style="color:#{emp.color}" />

					<h:outputText value="address" />
					<h:outputText value="$#{emp.address}" />

				</p:panelGrid>
			</p:rowExpansion>
		</p:dataTable>


	</h:form>
</h:body>

</html>
