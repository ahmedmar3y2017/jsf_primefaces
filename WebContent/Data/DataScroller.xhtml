<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style>
.cc {
	width: 100%;
}
</style>
</h:head>

<h:body>
	<h:form>
		<p:dataScroller value="#{employeeView.employees}" var="emp"
			chunkSize="10">
			<f:facet name="header">
            Scroll Down to Load More Cars
        </f:facet>

			<h:panelGrid columns="2" style="width:100%"
				columnClasses="logo,detail">
				<p:graphicImage library="images" name="ddd.png" />
				<p:outputPanel>
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputText value="Id:" />
						<h:outputText value="#{emp.id}" style="font-weight: bold" />

						<h:outputText value="UserName : " />
						<h:outputText value="#{emp.username}" style="font-weight: bold" />

						<h:outputText value="Address : " />
						<h:outputText value="#{emp.address}" style="font-weight: bold" />
						<p:spacer width="100" height="10" />
						<p:separator styleClass="cc"></p:separator>

					</h:panelGrid>
				</p:outputPanel>
			</h:panelGrid>
		</p:dataScroller>



	</h:form>


</h:body>


</html>
