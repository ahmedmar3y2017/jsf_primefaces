<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>
	<h:form>

		<p:password id="password1" value="#{password.password1}"
			feedback="true" placeholder="Password" required="true"></p:password>
		<p:spacer height="10" />

		<p:separator />

		<p:messages id="messages" showDetail="true" autoUpdate="true" />

		<h:panelGrid columns="2" id="matchGrid" cellpadding="5">
			<h:outputLabel for="pwd1" value="Password 1: *" />
			<p:password id="pwd1" value="#{password.password1}" match="pwd2"
				label="Password 1" required="true" />

			<h:outputLabel for="pwd2" value="Password 2: *" />
			<p:password id="pwd2" value="#{password.password2}"
				label="Password 2" required="true" />
		</h:panelGrid>

		<p:commandButton update="matchGrid" value="Save" process="matchGrid" />

	</h:form>
</h:body>


</html>
