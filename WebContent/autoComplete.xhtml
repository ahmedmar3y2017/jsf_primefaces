<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>


	<h:form>
		<p:growl id="msgs" showDetail="true" />




		<p:panelGrid columns="2" cellpadding="5">

			<p:outputLabel id="f1" value="Simple:" for="acSimple" />
			<p:autoComplete id="acSimple" value="#{autoCompleteView.txt1}"
				completeMethod="#{autoCompleteView.completeText}" />

			<p:outputLabel value="Min Length (3):" for="acMinLength" />
			<p:autoComplete id="acMinLength" minQueryLength="3"
				value="#{autoCompleteView.txt2}"
				completeMethod="#{autoCompleteView.completeText}" effect="fade" />
			<p:outputLabel value="Delay(1000):" for="acDelay" />
			<p:autoComplete id="acDelay" queryDelay="1000"
				value="#{autoCompleteView.txt3}"
				completeMethod="#{autoCompleteView.completeText}" effect="blind" />
			<p:outputLabel value="Max Results(5):" for="acMaxResults" />
			<p:autoComplete id="acMaxResults" maxResults="5"
				value="#{autoCompleteView.txt4}"
				completeMethod="#{autoCompleteView.completeText}" />

			<p:outputLabel value="Force Selection:" for="acForce" />
			<p:autoComplete id="acForce" forceSelection="true"
				value="#{autoCompleteView.txt5}"
				completeMethod="#{autoCompleteView.completeText}" />

			<p:outputLabel value="DropDown:" for="dd" />
			<p:autoComplete id="dd" dropdown="true"
				value="#{autoCompleteView.txt6}"
				completeMethod="#{autoCompleteView.completeText}" />
			<p:outputLabel value="Cache:" for="cache" />
			<p:autoComplete id="cache" cache="true" cacheTimeout="30000"
				value="#{autoCompleteView.txt7}"
				completeMethod="#{autoCompleteView.completeText}" />

			<p:outputLabel value="Select Event:" for="event" />
			<p:autoComplete id="event" value="#{autoCompleteView.txt8}"
				completeMethod="#{autoCompleteView.completeText}">
				<p:ajax event="itemSelect"
					listener="#{autoCompleteView.onItemSelect}" update="msgs" />
			</p:autoComplete>
			<!-- multiple="true" -->
			<p:outputLabel value="Pojo:" for="themePojo" />
			<p:autoComplete id="themePojo" value="#{autoCompleteView.employee}"
				completeMethod="#{autoCompleteView.completeTheme}" var="emp"
				itemLabel="#{emp.usernmame}" itemValue="#{emp}"
				converter="EmployeeConverter" forceSelection="true">

				<p:column>
					<h:outputText value="#{emp.id}" />
				</p:column>

				<p:column>
					<h:outputText value="#{emp.usernmame}" />
				</p:column>
				<p:ajax event="itemSelect"
					listener="#{autoCompleteView.onItemSelectPojo}" update="msgs"></p:ajax>
			</p:autoComplete>

			<p:outputLabel value="Group:" for="group" />
			<p:autoComplete id="group" value="#{autoCompleteView.employee1}"
				completeMethod="#{autoCompleteView.completeTheme}" var="emp"
				itemLabel="#{emp.usernmame}" itemValue="#{emp}"
				converter="EmployeeConverter"
				groupBy="#{autoCompleteView.getThemeGroup(emp)}" scrollHeight="250" />


		</p:panelGrid>





	</h:form>


</h:body>


</html>
