<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<!-- Fragment component is used to define automatically partially process and -->
<!-- update sections whenever ajax request is triggered by a descandant -->
<!-- component. In this example, required input field outside the fragment is -->
<!-- ignored and only the contents of the fragment are processed-updated -->
<!-- automatically on button click since button is inside the fragment. -->
<!-- Fragment makes it easy to define partial ajax process and update without -->
<!-- explicitly defining component identifiers. -->


<h:head></h:head>


<h:body>


	<h:form>

		<p:messages id="messages"></p:messages>
		<p:panelGrid>
			<p:outputLabel value="reqired"></p:outputLabel>

			<p:inputText required="true"></p:inputText>

		</p:panelGrid>

		<p:fragment autoUpdate="true">
			<p:panelGrid columns="4" cellpadding="5">
				<p:outputLabel for="txt" value="Text Value:" />
				<p:inputText id="txt" value="#{fragement.text}" />
				<p:commandButton value="Submit" update="messages" />
				<p:outputLabel value="#{fragement.text}" />

			</p:panelGrid>
		</p:fragment>

	</h:form>



</h:body>


</html>
